<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
   <form action=""method="get">
     <fieldset>
     
      <div><label  for="name">Nome Completo:</label>
        <input class="a" type="text" required  id="name" name="name" >
      </div>
       
       
       <div><label for="email">E-mail:</label>
        <input class="a" type="email" id="email" name="email">
       </div>
 
       <div><label for="senha">Senha:</label>
        <input class="a" type="password" id="senha" name="senha">
       </div>
   
       <div><label for="data">Data de Nascimento:</label>
        <input class="a" type="date" id="data" name="data">
       </div>
 
       <div>
         <h1>Comida Favorita:</h1>
         <ul>
            <li><input type="checkbox" name="comida[]"value="Pizza">Pizza</li>  
            <li><input type="checkbox" name="comida[]" value="Xis calota">Xis calota</li>
            <li><input type="checkbox" name="comida[]" value="Dogão">Dogão</li>
 
         </ul>
       </div>
         
       <div>
        <h1>Dê uma breve descrição sobre você:</h1>
        <textarea  class='caixa' name="descrição" id="" cols="20" rows="5"></textarea>
 
       </div>
 
       <div>
        <ul>
            <h1>Aceite os termos de cadastro?</h1>
            <li><input type="radio" name="termo"value="Sim">Sim</li>  
            <li><input class="nao" type="radio" name="termo" value="Não">Não</li>
           
           
         </ul>
       </div>
       
       <div>
        <input  id="cadastro" type="submit" value="Cadastrar">
 
       </div>
               
 
     
       
 
 
 
 
 
 
 
 
 
 
 
 
 
     </fieldset>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
   </form>    
</body>
</html>
